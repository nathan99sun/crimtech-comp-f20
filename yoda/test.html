<body>
    <script>
        console.log("Hello World");
        function square(i){ 

            if(typeof i === 'number') {
                return i*i;
            }
            else {
                return -1;
            }
        }

        function numberstring(i){
            var out = "";
            var temp = 1;
            if(typeof i === 'number' && i > 0){
                while(temp<=i){
                    out = out + temp;
                    temp++;
                }
       
            }
            return out;
        }
    </script>
</body>
